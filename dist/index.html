<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="page-wrapper">
    <aside>
      <header>
        <h1>Your Projects</h1>
        <br>
        <button class="add-project">+ New Project</button>
      </header>
      <section class="project-list">
        <ul>
          <li><button class="my-project project">My Project</button></li>
        </ul>
      </section>
    </aside>

    <header>
      <button class="add-todo">+ Add To-do</button>
    </header>
    <main>
      <ul>
        <li class="card">
          <h2>Make Todo App</h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis in eos illo culpa doloremque, blanditiis
            sapiente asperiores praesentium nesciunt quaerat vel eum deserunt. Rem in consectetur ipsa, facilis expedita
            dolorum?</p>
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date">
        </li>
      </ul>
    </main>
  </div>

</body>

</html>
