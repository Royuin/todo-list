<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="page-wrapper">
    <aside>
      <header class="project-header">
        <h1>Your Projects</h1>
        <br>
        <button class="add-project">+ New Project</button>
      </header>
      <section class="project-section">
        <ul class="project-list">
          <li><button class="my-project project button-style-reset">My Project</button></li>
        </ul>
      </section>
    </aside>

    <header class="todo-header">
      <button class="add-todo">+ Add To-do</button>
    </header>
    <main>
      <ul class="todo-list">
        <li class="card default-todo">
          <h2>Make Todo App</h2>
          <p>High</p>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis in eos illo culpa doloremque, blanditiis
            sapiente asperiores praesentium nesciunt quaerat vel eum deserunt. Rem in consectetur ipsa, facilis expedita
            dolorum?</p>
          <label for="date">Due Date:</label>
          <input type="date" name="date" id="date">
        </li>
      </ul>
    </main>
  </div>
  <div id="overlay"></div>
</body>

</html>
